<!DOCTYPE html >
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/files/folder/template.html}"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">

    <!--/*@thymesVar id="title" type="java.lang.String"*/-->
    <title th:text="${title}"></title>
</head>
<body>
<!--/*@thymesVar id="isOwner" type="java.lang.Boolean"*/-->
<div layout:fragment="contente" class="grid " th:classappend="${isOwner == true} ? 'lg:grid-cols-[1fr_280px]' : ' ' " >


    <main class="flex flex-col gap-4 p-4 md:gap-8 md:p-6">

        <h1 class="font-semibold text-lg md:text-2xl" th:text="${title}">My Documents</h1>
        <div class="grid gap-6 md:gap-8 grid-cols-2 md:grid-cols-3 lg:grid-cols-4" id="content">
            <a layout:replace="~{fragments/files/folder/content}">
            </a>
        </div>
    </main>

    <div th:if="${isOwner==true}">
        <div  layout:replace="~{fragments/files/folder/control}">
        </div>
    </div>



</div>

</body>
</html>
